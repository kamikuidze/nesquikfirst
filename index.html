<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        /* Основные стили для игры */
        body {
            text-align: center;
            background-color: #e0f7da; /* Светло-зеленый фон */
            font-family: Arial, sans-serif;
        }

        /* Стиль для счета */
        h1 {
            color: #2e7d32; /* Темно-зеленый цвет */
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* Стиль для кнопки клика (монетка) */
        #clickButton {
            background-color: #ffd54f; /* Желтая рамка */
            border: 5px solid #ffeb3b; /* Желтая рамка */
            border-radius: 50%; /* Круглая форма */
            width: 150px;
            height: 150px;
            background-image: url('images/coin_cat.webp'); /* Вставьте путь к вашей картинке монетки */
            background-size: cover;
            cursor: pointer;
        }

        /* Стиль для панели улучшений */
        .upgrade-panel {
            margin-top: 30px;
        }

        /* Кнопки улучшений */
        .upgrade {
            background-color: #4caf50; /* Зеленый цвет кнопок улучшений */
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
        }

        /* Когда кнопка неактивна (если недостаточно очков для улучшения) */
        .upgrade.disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <!-- Заголовок игры -->
    <h1 id="score">Score: 0</h1>

    <!-- Кнопка клика (монетка) -->
    <button id="clickButton"></button>

    <!-- Панель улучшений -->
    <div class="upgrade-panel">
        <button id="nesquikUpgrade" class="upgrade">Несквик (+1 за клик)</button>
        <button id="beerUpgrade" class="upgrade">Пиво (Автокликер)</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
